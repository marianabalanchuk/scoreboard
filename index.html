<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="count-blocks">
        <div>
          <h3>HOME</h3>
          <div class="count"><p id="home-count">0</p></div>
          <div class="points-btns">
            <button
              class="add-points-btn"
              id="1_home_point"
              onclick="addPoints(1, 'home')">
              +1
            </button>
            <button
              class="add-points-btn"
              id="2_home_points"
              onclick="addPoints(2, 'home')">
              +2
            </button>
            <button
              class="add-points-btn"
              id="3_home_points"
              onclick="addPoints(3, 'home')">
              +3
            </button>
          </div>
        </div>
        <div>
          <h3>GUEST</h3>
          <div class="count"><p id="guest-count">0</p></div>
          <div class="points-btns">
            <button
              class="add-points-btn"
              id="1_guest_point"
              onclick="addPoints(1, 'guest')">
              +1
            </button>
            <button
              class="add-points-btn"
              id="2_guest_points"
              onclick="addPoints(2, 'guest')">
              +2
            </button>
            <button
              class="add-points-btn"
              id="3_guest_points"
              onclick="addPoints(3, 'guest')">
              +3
            </button>
          </div>
        </div>
      </div>
      <div class="reset-save-div">
        <button class="reset-save-btn" id="reset_btn" onclick="resetCount()">
          RESET
        </button>
        <button class="reset-save-btn" id="save_btn" onclick="saveCount()">
          SAVE
        </button>
        <button class="reset-save-btn" id="save_btn" onclick="clearHistory()">
          CLEAR HISTORY
        </button>
      </div>
      <div class="results" id="results"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
